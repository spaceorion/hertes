{% extends 'base.html' %}
{% block content %}
<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">
            <div class="col-sm-18">
                <br>
                <h2 class="title text-center">Contact <strong>Us</strong></h2>
                <div class="row ">
                    
                        <div class="contact-form">
            
                            <div class="status alert alert-success" style="display: none"></div>
                            <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                                {% csrf_token %}
                               
                                <div class="form-group col-md-6">
        
                                    <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" name="email" class="form-control" required="required"
                                        placeholder="Email">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" name="subject" class="form-control" required="required"
                                        placeholder="Subject">
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea name="message" id="message" required="required" class="form-control" rows="8"
                                        placeholder="Your Message Here"></textarea>
                                </div>
                                <div class="form-group col-md-12">
                                    <center>
                                    <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
                                    </center>
                                </div>
                            </form>
                        </div>
                    </div>
                <div id="gmap" class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448183.73914541886!2d76.81306442496366!3d28.64667724228653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1666102293579!5m2!1sen!2sin"
                        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-3 text-center container">

    <div class="slick-slider brands-slider">
      {% for i in slid_second %}
      <a href="/assets/brand-details.html">
        <img src="{{ i.image.url }}" class="img-fluid shadow" alt="" />
      </a>
      {% endfor %}
      
    </div>
    <a href="#" class="mt-5 btn btn-primary">View all brands
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-arrow-right-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
      </svg>
    </a>
  </div>
{% endblock %}
