<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Custom styles for mobile */
@media (max-width: 768px) {
    /* Collapse the navbar by default on mobile */
    .navbar-collapse {
        display: none;
    }
    /* Show the navbar when toggler button is clicked */
    .navbar-toggler[aria-expanded="true"] + .navbar-collapse {
        display: block;
    }

    /* Make links show as finger pointer on mobile */
    .navbar-nav .nav-item .nav-link {
        cursor: pointer;
    }
}
</style>
</head>
<body>

<!-- Your navbar toggler button -->
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<!-- Your navbar content -->
<div class="collapse navbar-collapse" id="main_nav">
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/about-us/" role="button" aria-expanded="false">About us</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/all-about-us/">Go to About Us</a></li>
                <li><a class="dropdown-item" href="/vision-mission/">Vision & Mission</a></li>
                <li><a class="dropdown-item" href="/our-purpose/">Our Purpose</a></li> 
                <li><a class="dropdown-item" href="/our-value/">Our Value</a></li>
                <li><a class="dropdown-item" href="/our-progress/">Our Progress</a></li>
            </ul>
        </li>
    </ul>
</div>

<!-- Include Bootstrap JS at the end of the body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
